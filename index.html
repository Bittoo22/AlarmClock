<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="main-container d-flex">
        <div class="clock-container d-flex">
          <h1>* ALARM *</h1>
          <div class="curr_time mb" id="curr_time">Alarm Clock</div>
          <hr />
          <form class="alarm-form d-flex mb">
            <div>
              <select name="hours" id="hours" required></select>
              <select required name="minutes" id="minutes"></select>
              <select required name="seconds" id="seconds"></select>
              <select required name="period" id="period">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
            <button class="btn submit-button" id="submitButton" type="submit">
              Set Alarm
            </button>
          </form>
          <hr />
          <div class="set-alarm-container">
            <div class="set-alarm-container-title">Alarms :</div>
            <div class="alarms-container" id="alarm_container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
